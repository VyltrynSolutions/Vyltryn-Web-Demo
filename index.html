<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vyltryn — Portfolio Demo</title>
  <style>
    :root{
      --bg:#0b0b0b;
      --card:#141414;
      --muted:#9aa0a6;
      --accent:#2bd4ff;
      --accent-weak: rgba(43,212,255,0.12);
      --maxw:980px;
      --radius:12px;
      --gap:22px;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:#e6e7e8;font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
    .wrap{min-height:100%;display:flex;align-items:flex-start;justify-content:center;padding:48px 18px;}
    .card{width:100%;max-width:var(--maxw);background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border:1px solid rgba(255,255,255,0.04);padding:28px;border-radius:var(--radius);display:flex;gap:24px;align-items:flex-start;flex-wrap:wrap;}
    .logo{width:252px;height:252px;flex:0 0 252px;object-fit:contain;}
    .title{font-size:20px;font-weight:700;letter-spacing:0.6px;margin:0;}
    .subtitle{color:var(--muted);margin-top:8px;font-size:13px;line-height:1.3;}
    .top-row{display:flex;gap:18px;align-items:center;width:100%;}
    .left{flex:1;min-width:180px;}
    .cta{display:inline-block;margin-top:18px;padding:10px 14px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--accent);text-decoration:none;font-weight:600;}
    .projects-wrap{flex-basis:100%;margin-top:var(--gap);}
    .projects-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;}
    .project-tile{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);padding:14px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);min-height:110px;display:flex;flex-direction:column;justify-content:space-between;cursor:pointer;}
    .project-title{font-weight:700;margin:0 0 6px 0;font-size:14px;color:var(--accent);}
    .project-meta{color:var(--muted);font-size:12px;}
    footer{margin-top:18px;color:var(--muted);font-size:12px;}
    .modal-backdrop{position:fixed;left:0;right:0;top:0;bottom:0;background:rgba(2,2,2,0.6);display:none;align-items:center;justify-content:center;z-index:999;}
    .modal{width:min(900px,94%);background:linear-gradient(180deg, #0e0e0e, #0b0b0b);border-radius:12px;padding:22px;border:1px solid rgba(255,255,255,0.04);box-shadow:0 20px 60px rgba(0,0,0,0.8);max-height:92vh;overflow:auto;}
    .modal-grid{display:grid;grid-template-columns:1fr 320px;gap:16px;}
    .modal-img{width:100%;height:240px;border-radius:8px;object-fit:cover;background:linear-gradient(45deg, rgba(255,255,255,0.02), transparent);}
    .modal-close{float:right;background:transparent;border:0;color:var(--muted);font-size:18px;cursor:pointer;}
    .modal h3{margin:0 0 8px 0;}
    .modal p{color:#d7d9da;margin:0 0 12px 0;line-height:1.45;}
    .tech{font-size:12px;color:var(--muted);margin-bottom:12px;}
    .links a{display:inline-block;margin-right:8px;margin-bottom:6px;padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);text-decoration:none;font-weight:600;color:var(--accent);}
    .demo-btn{display:inline-block;margin-top:10px;padding:10px 14px;border-radius:8px;background:var(--accent);color:#000;font-weight:700;text-decoration:none;text-align:center;}
    @media (max-width:900px){
      .projects-grid{grid-template-columns:repeat(2,1fr);}
      .modal-grid{grid-template-columns:1fr;}
    }
    @media (max-width:560px){
      .top-row{flex-direction:column;align-items:center;}
      .left{text-align:center;}
      .logo{width:252px;height:252px;margin:0 auto 10px auto;}
      .projects-grid{grid-template-columns:repeat(1,1fr);}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card">
      <div class="top-row">
        <img class="logo" src="https://raw.githubusercontent.com/VyltrynSolutions/Assets/7a6b04860e4ff06ca087654c258852ff9a449eeb/Vyltryn%20Logo%20(Transparent%20BG).svg" alt="Vyltryn logo">
        <div class="left">
          <h1 class="title">Vyltryn — Web Portfolio Demo</h1>
          <div class="subtitle">A quick preview of UI, UX, and web & app development skills. Click any tile to open a short case study with links.</div>
          <div><a class="cta" href="#" onclick="openExample()">Quick demo: Open latest project</a></div>
        </div>
      </div>

      <section class="projects-wrap">
        <h2 style="font-size:13px;margin:0 0 10px 0;color:var(--muted)">Portfolio</h2>
        <div class="projects-grid" id="projectsGrid"></div>
        <footer>© 2025 Vyltryn Solutions. All rights reserved.</footer>
      </section>
    </main>
  </div>

  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
      <button class="modal-close" onclick="closeModal()">✕</button>
      <div class="modal-grid">
        <div>
          <img src="" class="modal-img" id="modalImg" alt="">
          <h3 id="modalTitle">Title</h3>
          <p id="modalDesc">Description</p>
          <a id="modalDemo" class="demo-btn" href="#" target="_blank" style="display:none;">View Demo</a>
        </div>
        <aside>
          <div class="tech" id="modalTech">Tech</div>
          <div class="links" id="modalLinks"></div>
        </aside>
      </div>
    </div>
  </div>

  <script>
    async function loadProjects(){
      try{
        const res = await fetch('projects.json',{cache:"no-store"});
        const projects = await res.json();
        const grid = document.getElementById('projectsGrid');
        grid.innerHTML='';
        projects.forEach(p=>{
          const tile=document.createElement('button');
          tile.className='project-tile';
          tile.onclick=()=>openModal(p);
          tile.innerHTML=`<div>
            <div class="project-title">${p.title||''}</div>
            <div class="project-meta">${p.category||''} · ${p.year||''}</div>
          </div>
          <div style="margin-top:10px;color:var(--muted);font-size:12px">${p.short||p.description||''}</div>`;
          grid.appendChild(tile);
        });
      }catch(e){console.warn(e);}
    }

    function openModal(p){
      document.getElementById('modalImg').src=p.image||'';
      document.getElementById('modalTitle').textContent=p.title||'';
      document.getElementById('modalDesc').textContent=p.long||p.short||p.description||'';
      document.getElementById('modalTech').textContent=(Array.isArray(p.tech)?p.tech.join(' • '):(p.tech||''));
      const demoBtn=document.getElementById('modalDemo');
      if(p.demo){demoBtn.href=p.demo;demoBtn.style.display='inline-block';}
      else{demoBtn.style.display='none';}
      const links=document.getElementById('modalLinks');
      links.innerHTML='';
      if(Array.isArray(p.links)){
        p.links.forEach(l=>{
          const a=document.createElement('a');
          a.href=l.href;a.target='_blank';a.textContent=l.label||'Open';
          links.appendChild(a);
        });
      }
      document.getElementById('modalBackdrop').style.display='flex';
    }

    function closeModal(){document.getElementById('modalBackdrop').style.display='none';}
    document.getElementById('modalBackdrop').addEventListener('click',e=>{if(e.target.id==='modalBackdrop')closeModal();});
    document.addEventListener('keydown',e=>{if(e.key==='Escape')closeModal();});

    async function openExample(){
      try{
        const res=await fetch('projects.json',{cache:'no-store'});
        const projects=await res.json();
        if(projects.length)openModal(projects[projects.length-1]);
      }catch(e){alert('projects.json missing');}
    }

    loadProjects();
  </script>
</body>
</html>
